{
  "command": "config-set",
  "arguments": {
    "Dhcp4": {
      "control-socket": {
        "socket-name": "/cray-dhcp-kea-socket/cray-dhcp-kea.socket",
        "socket-type": "unix"
      },
      "hooks-libraries": [
        {
          "library": "/usr/local/lib/kea/hooks/libdhcp_lease_cmds.so"
        },
        {
          "library": "/usr/local/lib/kea/hooks/libdhcp_stat_cmds.so"
        }
      ],
      "interfaces-config": {
        "dhcp-socket-type": "raw",
        "interfaces": [
          "eth0"
        ]
      },
      "lease-database": {},
      "host-reservation-identifiers": [
        "circuit-id",
        "hw-address",
        "duid",
        "client-id",
        "flex-id"
      ],
      "reservation-mode": "global",
      "reservations": [],
      "subnet4": [],
      "valid-lifetime": 120,
      "renew-timer": 120,
      "rebind-timer": 120
    },
    "Control-agent": {
      "http-host": "0.0.0.0",
      "http-port": 8000,
      "control-sockets": {
        "dhcp4": {
          "socket-type": "unix",
          "socket-name": "/cray-dhcp-kea-socket/cray-dhcp-kea.socket"
        }
      },
      "loggers": [
        {
          "name": "cray-dhcp-kea-ctrl-agent",
          "output_options": [
            {
              "output": "stdout"
            },
            {
              "output": "/var/log/cray-dhcp-kea-ctrl-agent.log",
              "maxver": 8,
              "maxsize": 204800,
              "flush": true,
              "pattern": "%d{%j %H:%M:%S.%q} %c %m"
            }
          ],
          "severity": "DEBUG",
          "debuglevel": 99
        }
      ]
    }
  }
}