# for more info on values you can set/override
# Note that cray-service.containers[*].image and cray-service.initContainers[*].image map values are one of the only structures that
# differ from the standard kubernetes container spec:
# image:
#   repository: ""
#   tag: "" (default = "latest")
#   pullPolicy: "" (default = "IfNotPresent")
global:
  chart:
    name: cray-dhcp-kea
    version: 0.11.2
  appVersion: 0.11.2

image:
  repository: artifactory.algol60.net/csm-docker/stable/cray-dhcp-kea
  pullPolicy: IfNotPresent

kubectl:
  image:
    repository: &kubectlRepository artifactory.algol60.net/csm-docker/stable/docker-kubectl
    tag: &kubectlTag 1.19.15
    pullPolicy: &kubectlPullPolicy IfNotPresent

nmnLoadBalancerIp: 10.92.100.222
hmnLoadBalancerIp: 10.94.100.222
serverPort: 6067
keaBackupGzip: "H4sIAAAAAAAAA6uu5QIABrCh3QMAAAA="
helperJobTTL: 600
initJobBackoffLimit: 10

cray-service:
  priorityClassName: csm-high-priority-service
  type: Deployment
  nameOverride: cray-dhcp-kea
  serviceAccountName: cray-dhcp-kea
  replicaCount: 3
  strategy:
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 70%
    type: RollingUpdate
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            topologyKey: kubernetes.io/hostname
            namespaces:
              - services
            labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - cray-dhcp-kea
  podAnnotations:
    traffic.sidecar.istio.io/excludeOutboundPorts: "6067"
  containers:
    cray-dhcp-kea:
      name: cray-dhcp-kea
      securityContext:
        runAsUser: 100
        runAsGroup: 101
        runAsNonRoot: true
      image:
        repository: artifactory.algol60.net/csm-docker/stable/cray-dhcp-kea
      command:
        - sh
        - -c
        - /srv/kea/startup-dhcp.sh
      resources:
        limits:
          cpu: "6"
          memory: 3Gi
        requests:
          cpu: "2"
          memory: 1Gi
      env:
        - name: TFTP_SERVER_NMN
          value: 10.92.100.60
        - name: TFTP_SERVER_HMN
          value: 10.94.100.60
        - name: UNBOUND_SERVER_NMN
          value: 10.92.100.225,10.92.100.224,10.92.100.223
        - name: UNBOUND_SERVER_HMN
          value: 10.94.100.225
        - name: NMN_LOADBALANCER_IP
          value: 10.92.100.222
        - name: HMN_LOADBALANCER_IP
          value: 10.94.100.222
        - name: DHCP_HELPER_INTERVAL_SECONDS
          value: "120"
        - name: KEA_SOCKET
          value: "/cray-dhcp-kea-socket/cray-dhcp-kea.socket"
        - name: KEA_EXPORTER_ADDRESS
          value: "0.0.0.0"
        - name: KEA_EXPORTER_PORT
          value: "8080"
        - name: IPXE_SETTINGS_FILE
          value: "/srv/ipxe/settings.yaml"
        - name: IPXE_DEFAULT_FILENAME
          value: "ipxe.efi"
        - name: IPXE_DEBUG_DEFAULT_FILENAME
          value: "debug-ipxe.efi"
        - name: LOG_LEVEL
          value: "WARN"
        - name: DHCP_DBHOST
          value: cray-dhcp-kea-postgres
        - name: DHCP_DBPORT
          value: "5432"
        - name: DHCP_DBNAME
          value: "dhcp"
        - name: DHCP_DBOPTS
          value: ""
        - name: DHCP_DBUSER
          valueFrom:
            secretKeyRef:
              name: dhcpdsuser.cray-dhcp-kea-postgres.credentials
              key: username
        - name: DHCP_DBPASS
          valueFrom:
            secretKeyRef:
              name: dhcpdsuser.cray-dhcp-kea-postgres.credentials
              key: password
      ports:
        - name: kea-server-udp
          containerPort: 6067
          protocol: UDP
        - name: kea-server-tcp
          containerPort: 6067
          protocol: TCP
      livenessProbe:
        exec:
          command:
            - /bin/sh
            - -c
            - /srv/kea/health-check.sh
        initialDelaySeconds: 60
        periodSeconds: 60
        timeoutSeconds: 20
        successThreshold: 1
        failureThreshold: 3
      readinessProbe:
        exec:
          command:
            - /bin/sh
            - -c
            - /srv/kea/health-check.sh
        timeoutSeconds: 20
        initialDelaySeconds: 60
        periodSeconds: 60
        successThreshold: 1
        failureThreshold: 3
      volumeMounts:
        - name: cray-dhcp-kea-socket
          mountPath: /cray-dhcp-kea-socket
          subPath: cray-dhcp-kea-socket
        - name: cray-dhcp-kea-jobs
          mountPath: /srv/kea
        - name: cray-ipxe-settings
          mountPath: /srv/ipxe
        - name: cray-dhcp-kea-backup-v2
          mountPath: /srv/kea/backup
    cray-dhcp-kea-ctrl-agent:
      name: cray-dhcp-kea-ctrl-agent
      securityContext:
        runAsUser: 100
        runAsGroup: 101
        runAsNonRoot: true
      image:
        repository: artifactory.algol60.net/csm-docker/stable/cray-dhcp-kea
      command:
        - sh
        - -c
        - /srv/kea/startup-dhcp-ctrl-agent.sh
      env:
        - name: DHCP_CAHOST
          value: 0.0.0.0
        - name: DHCP_CAPORT
          value: "8000"
      ports:
        - name: kea-ctrl-tcp
          containerPort: 8000
          protocol: TCP
      livenessProbe:
        exec:
          command:
            - /bin/sh
            - -c
            - /srv/kea/health-check.sh
        initialDelaySeconds: 60
        periodSeconds: 60
        timeoutSeconds: 20
        successThreshold: 1
        failureThreshold: 3
      readinessProbe:
        tcpSocket:
          port: 8000
        initialDelaySeconds: 60
        periodSeconds: 60
        timeoutSeconds: 5
        successThreshold: 1
        failureThreshold: 3
      volumeMounts:
        - name: cray-dhcp-kea-socket
          mountPath: /cray-dhcp-kea-socket
          subPath: cray-dhcp-kea-socket
        - name: cray-dhcp-kea-jobs
          mountPath: /srv/kea
  volumes:
    cray-dhcp-kea-socket:
      name: cray-dhcp-kea-socket
      emptyDir: {}
    cray-dhcp-kea-jobs:
      name: cray-dhcp-kea-jobs
      configMap:
        defaultMode: 0777
        name: cray-dhcp-kea-jobs
    cray-ipxe-settings:
      name: cray-ipxe-settings
      configMap:
        name: cray-ipxe-settings
        optional: true
    cray-dhcp-kea-backup-v2:
      name: cray-dhcp-kea-backup-v2
      configMap:
        name: cray-dhcp-kea-backup-v2
        defaultMode: 0777
        optional: true
  service:
    # service definitions for this chart defined manually
    enabled: false
crayDhcpKeaCtrlAgentConfig:
  Control-agent:
    control-sockets:
      dhcp4:
        socket-name: /cray-dhcp-kea-socket/cray-dhcp-kea.socket
        socket-type: unix
    http-host: 0.0.0.0
    http-port: 8000
    loggers:
      - name: cray-dhcp-kea-ctrl-agent
        output_options:
          - output: stdout
        severity: ERROR

cray-postgresql:
  nameOverride: cray-dhcp-kea
  fullnameOverride: cray-dhcp-kea
  sqlCluster:
    enabled: true
    waitForItJob: false
    instanceCount: 3
    tls:
      enabled: true
    users:
      dhcpdsuser: []
    databases:
      dhcp: dhcpdsuser
    volumeSize: 10Gi
    resources:
      limits:
        cpu: "6"
        memory: 3Gi
      requests:
        cpu: "2"
        memory: 1Gi
    podPriorityClassName: "csm-high-priority-service"
