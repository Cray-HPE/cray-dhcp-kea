{
  "Dhcp4": {
    "interfaces-config": {
      "interfaces": [
        "*"
      ],
      "dhcp-socket-type": "raw"
    },
    "lease-database": {
      "type": "postgresql",
      "name": "$DHCP_DBNAME",
      "host": "$DHCP_DBHOST",
      "user": "$DHCP_DBUSER",
      "password": "$DHCP_DBPASS"
    },
    "valid-lifetime": 4000,
    "subnet4": [
      {
        "subnet": "192.168.10.0/24",
        "pools": [
          {
            "pool": "192.168.10.10 - 192.168.10.100"
          }
        ],
        "option-data": [
          {
            "name": "routers",
            "data": "192.168.10.1"
          },
          {
            "name": "domain-name-servers",
            "data": "1.1.1.1"
          }
        ]
      }
    ]
  },
  "Logging": {
    "loggers": [
      {
        "name": "kea-dhcp4",
        "output_options": [
          {
            "output": "stdout"
          }
        ],
        "severity": "DEBUG"
      }
    ]
  }
}
