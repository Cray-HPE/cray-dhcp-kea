# differ from the standard kubernetes container spec:
# image:
#   repository: ""
#   tag: "" (default = "latest")
#   pullPolicy: "" (default = "IfNotPresent")
nmnLoadBalancerIp: 10.92.100.222
hmnLoadBalancerIp: 10.94.100.222
cray-service:
  type: Deployment
  nameOverride: cray-dhcp-kea
  podAnnotations:
    traffic.sidecar.istio.io/excludeOutboundPorts: "67"
  containers:
    cray-dhcp-kea:
      name: "cray-dhcp-kea"
      image:
        repository: "cray/cray-dhcp-kea"
      command:
        - "sh"
        - "-c"
        - "/startup-dhcp.sh"
      resources:
        limits:
          cpu: "6"
          memory: "3Gi"
        requests:
          cpu: "2"
          memory: "1Gi"
      env:
        - name: DNS_MASQ_HOSTNAME
          value: "ncn-w001"
        - name: DHCP_HELPER_DEBUG
          value: "false"
        - name: DHCP_HELPER_INTERVAL_SECONDS
          value: "180"
      ports:
        - name: kea-server-udp
          containerPort: 67
          protocol: UDP
        - name: kea-server-tcp
          containerPort: 67
          protocol: TCP
      livenessProbe:
        exec:
          command:
            - /bin/sh
            - -c
            - /health-check.sh
        initialDelaySeconds: 30
        periodSeconds: 60
        timeoutSeconds: 20
      readinessProbe:
        tcpSocket:
          port: 67
        initialDelaySeconds: 30
        periodSeconds: 60
      volumeMounts:
        - name: cray-dhcp-kea-dhcp4-conf
          mountPath: /cray-dhcp-kea-dhcp4.conf
          readOnly: false
          subPath: cray-dhcp-kea-dhcp4.conf
        - name: cray-dhcp-kea-socket
          mountPath: /cray-dhcp-kea-socket
          readOnly: false
          subPath: cray-dhcp-kea-socket
        - name: cray-dhcp-kea-jobs
          mountPath: /dhcp-helper.py
          readOnly: true
          subPath: dhcp-helper.py
        - name: cray-dhcp-kea-jobs
          mountPath: /cray-dhcp-kea-dhcp4.conf.template
          readOnly: true
          subPath: cray-dhcp-kea-dhcp4.conf.template
        - name: cray-dhcp-kea-jobs
          mountPath: /health-check.sh
          readOnly: true
          subPath: health-check.sh
    cray-dhcp-kea-ctrl-agent:
      name: "cray-dhcp-kea-ctrl-agent"
      image:
        repository: "cray/cray-dhcp-kea"
      command:
        - "sh"
        - "-c"
        - "/startup-dhcp-ctrl-agent.sh"
      env:
        - name: DHCP_CAHOST
          value: "0.0.0.0"
        - name: DHCP_CAPORT
          value: "8000"
      ports:
        - name: kea-ctrl-tcp
          containerPort: 8000
          protocol: TCP
      livenessProbe:
        exec:
          command:
            - /bin/sh
            - -c
            - /health-check.sh
        initialDelaySeconds: 30
        periodSeconds: 60
        timeoutSeconds: 20
      readinessProbe:
        tcpSocket:
          port: 8000
        initialDelaySeconds: 30
        periodSeconds: 60
      volumeMounts:
        - name: cray-dhcp-kea-ctrl-agent-conf
          mountPath: /cray-dhcp-kea-ctrl-agent.conf
          readOnly: false
          subPath: cray-dhcp-kea-ctrl-agent.conf
        - name: cray-dhcp-kea-socket
          mountPath: /cray-dhcp-kea-socket
          readOnly: false
          subPath: cray-dhcp-kea-socket
        - name: cray-dhcp-kea-jobs
          mountPath: /health-check.sh
          readOnly: true
          subPath: health-check.sh
  volumes:
    cray-dhcp-kea-dhcp4-conf:
      name: cray-dhcp-kea-dhcp4-conf
      configMap:
        name: cray-dhcp-kea-dhcp4-conf
    cray-dhcp-kea-ctrl-agent-conf:
      name: cray-dhcp-kea-ctrl-agent-conf
      configMap:
        name: cray-dhcp-kea-ctrl-agent-conf
    cray-dhcp-kea-db-init:
      name: cray-dhcp-kea-db-init
      configMap:
        name: cray-dhcp-kea-db-init
    cray-dhcp-kea-socket:
      name: cray-dhcp-kea-socket
      emptyDir: {}
    cray-dhcp-kea-jobs:
      name: cray-dhcp-kea-jobs
      configMap:
        defaultMode: 0700
        name: cray-dhcp-kea-jobs
  service:
    # service definitions for this chart defined manually
    enabled: false
crayDhcpKeaDhcp4Config:
  dhcp4:
    interfaces-config:
      interfaces:
        - "eth0"
      dhcp-socket-type: raw
    control-socket:
      socket-type: unix
      socket-name: "/cray-dhcp-kea-socket/cray-dhcp-kea.socket"
    hooks-libraries:
      - library: "/usr/local/lib/kea/hooks/libdhcp_lease_cmds.so"
      - library: "/usr/local/lib/kea/hooks/libdhcp_stat_cmds.so"
    lease-database:
      type: memfile
      name: "/cray-dhcp-kea-socket/dhcp4.leases"
      lfc-interval: 3600
    valid-lifetime: 300
    loggers:
      - name: cray-dchp-kea-dhcp4
        output_options:
          - output: stdout
        severity: ERROR
crayDhcpKeaCtrlAgentConfig:
  Control-agent:
    control-sockets:
      dhcp4:
        socket-name: /cray-dhcp-kea-socket/cray-dhcp-kea.socket
        socket-type: unix
    http-host: 0.0.0.0
    http-port: 8000
    loggers:
      - name: cray-dhcp-kea-ctrl-agent
        output_options:
          - output: stdout
        severity: ERROR
